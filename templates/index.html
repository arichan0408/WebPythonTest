<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>計算アプリ</title>
</head>
<body>
  <h2>計算アプリ</h2>

  <form method="post">
    <input type="number" name="a" required>
    <input type="number" name="b" required>
    <button type="submit">計算</button>
  </form>

  {% if result is not none %}
    <h2>結果</h2>
        <p>A：{{ result.a }}</p>
        <p>B：{{ result.b }}</p>
        <p>合計：{{ result.sum }}</p>
        <p>平均：{{ result.ave }}</p>
  {% endif %}
</body>
</html>
